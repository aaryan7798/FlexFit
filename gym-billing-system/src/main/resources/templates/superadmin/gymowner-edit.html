<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Gym Owner</title>
</head>
<body>
<h2>Edit Gym Owner</h2>
<form th:action="@{/superadmin/gymowner/edit/{id}(id=${gymOwner.id})}" th:object="${gymOwner}" method="post" enctype="multipart/form-data">
    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br/>
    <label>Email:</label>
    <input type="text" th:field="*{email}" /><br/>
    <label>Contact:</label>
    <input type="text" th:field="*{contactNumber}" /><br/>
    <label>Gym Name:</label>
    <input type="text" th:field="*{gymName}" /><br/>
    <label>Address:</label>
    <input type="text" th:field="*{address}" /><br/>
    <label>Facilities:</label>
    <input type="text" th:field="*{gymFacilities}" /><br/>
    <label>Gym Photos:</label>
    <input type="file" name="gymPhotos" multiple /><br/>
    <label>Trainer Photos:</label>
    <input type="file" name="trainerPhotos" multiple /><br/>
    <button type="submit">Save Changes</button>
</form>
</body>
</html>
